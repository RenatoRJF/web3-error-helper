name: Auto Tag on Merge to Main

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed to access all tags

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          latestTag=$(git describe --tags `git rev-list --tags --max-count=1` || echo "v0.0.0")
          echo "latestTag=$latestTag" >> $GITHUB_ENV

      - name: Analyze commits and bump version
        id: bump
        run: |
          # Get commits since last tag
          lastTag=${{ env.latestTag }}
          commits=$(git log --pretty=format:"%s" ${lastTag}..HEAD)
          
          # Get current package.json version
          currentVersion=$(node -p "require('./package.json').version")
          echo "Current package.json version: $currentVersion"
          
          # Initialize version bump type
          bumpType="patch"
          
          # Check for breaking changes (major)
          if echo "$commits" | grep -q "BREAKING CHANGE\|!:"; then
            bumpType="major"
          # Check for new features (minor)
          elif echo "$commits" | grep -q "^feat:"; then
            bumpType="minor"
          # Check for other types (patch)
          elif echo "$commits" | grep -q "^fix:\|^docs:\|^style:\|^refactor:\|^test:\|^chore:"; then
            bumpType="patch"
          fi
          
          echo "bumpType=$bumpType" >> $GITHUB_ENV
          
          # Calculate new version based on last tag
          version=${lastTag#v}
          IFS='.' read -r major minor patch <<< "$version"
          
          case $bumpType in
            "major")
              newVersion="$((major+1)).0.0"
              ;;
            "minor")
              newVersion="$major.$((minor+1)).0"
              ;;
            "patch")
              newVersion="$major.$minor.$((patch+1))"
              ;;
          esac
          
          # Check if package.json already has a higher version (workflow rerun scenario)
          if [ "$(printf '%s\n' "$currentVersion" "$newVersion" | sort -V | tail -n1)" = "$currentVersion" ] && [ "$currentVersion" != "$newVersion" ]; then
            echo "Package.json version ($currentVersion) is already higher than calculated version ($newVersion)"
            echo "Using package.json version as the target version"
            newVersion="$currentVersion"
          fi
          
          echo "newVersion=$newVersion" >> $GITHUB_ENV
          echo "Bumping $bumpType version: $lastTag â†’ v$newVersion"

      - name: Update package.json version
        run: |
          # Check if version update is needed
          currentVersion=$(node -p "require('./package.json').version")
          if [ "$currentVersion" = "${{ env.newVersion }}" ]; then
            echo "Package.json already has the target version ${{ env.newVersion }}, skipping version update"
            exit 0
          fi
          
          # Update package.json with new version
          npm version ${{ env.newVersion }} --no-git-tag-version
          
          # Commit the version update
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add package.json
          git commit -m "chore: bump version to ${{ env.newVersion }}"
          
          # Set up the remote URL with token
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          
          # Pull latest changes before pushing
          git pull origin main --rebase
          
          # Push the version update commit
          git push origin main

      - name: Create and push tag
        run: |
          # Check if tag already exists
          if git tag -l | grep -q "^v${{ env.newVersion }}$"; then
            echo "Tag v${{ env.newVersion }} already exists, skipping tag creation"
            exit 0
          fi
          
          # Configure git user
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Set up the remote URL with token
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          
          git tag -a "v${{ env.newVersion }}" -m "Auto tag v${{ env.newVersion }} (${{ env.bumpType }} bump)"
          git push origin "v${{ env.newVersion }}"

      - name: Set up Node.js with OIDC authentication
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Update npm
        run: npm install -g npm@latest

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build package
        run: pnpm run build

      - name: Publish to NPM
        run: |
          # Check if version is already published
          if npm view web3-error-helper@${{ env.newVersion }} version >/dev/null 2>&1; then
            echo "Version ${{ env.newVersion }} is already published to NPM, skipping publish"
            exit 0
          fi
          
          # Check if package exists at all, if not, this is the first publish
          if ! npm view web3-error-helper version >/dev/null 2>&1; then
            echo "Package web3-error-helper not found in NPM registry, this is the first publish"
          fi
          
          pnpm publish --access public --no-git-checks
